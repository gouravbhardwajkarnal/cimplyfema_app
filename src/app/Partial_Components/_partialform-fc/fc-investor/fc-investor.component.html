    <table class="table caption-top table-striped table-bordered table-responsive">
        <caption>Sum of the Financial Commitment (FC) w.r.t. all foreign entities of the IE/ RI/
            group
            company/ Trust/ Society made until the date of the current transaction and FC being
            undertaken
            currently
        </caption>
        <thead>
            <tr>
                <th scope="col">NAME of the Entity </th>
                <th scope="col">in Foreign Currency (FCY) </th>
                <th scope="col">in INR </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dynamic of sumFCArray; let i = index;">
                <td>
                    <input [(ngModel)]="sumFCArray[i].EntityName" [ngModelOptions]="{standalone: true}"
                        class="form-control" type="text" />
                </td>
                <td>
                    <input [(ngModel)]="sumFCArray[i].FCY" [ngModelOptions]="{standalone: true}" class="form-control"
                        type="number" />
                </td>
                <td>
                    <input [(ngModel)]="sumFCArray[i].INR" [ngModelOptions]="{standalone: true}" class="form-control"
                        type="number" />
                </td>
                <td>
                    <button type="button" (click)="addsumFC()" class="btn btn-outline-primary me-2">+</button>
                    <button type="button" *ngIf="sumFClength>1" (click)="deletesumFC(i)"
                        class="btn btn-outline-primary me-2">-</button>
                </td>
            </tr>
        </tbody>
    </table>
