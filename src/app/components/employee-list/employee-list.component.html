<p>employee-list works!</p>
<div class="container">
  <!-- No data message -->
  <p *ngIf="CountryList.length <= 0" class="no-data text-center">
    There is no employee added yet!
  </p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="CountryList.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of CountryList; let i = index">
        <th scope="row">{{ employee._id }}</th>
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
